<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "styleone.css" %}">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Brands</th>
          <th>Model</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
        <tr>
          <td>{{p.productBrandName}}</td>
          <td>{{p.productBrandModel}}</td>
          <td>{{p.productBrandCost}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
